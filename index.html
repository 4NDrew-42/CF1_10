<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ayx7ccu.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pokedex JS</title>
  </head>
  <body>
    <!-- Navbar -->

    <section class="main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" id="navbar-font" href="#">2023 James Klein</a>
          <div class="nav" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button
                  id="navbar-font1"
                  class="nav-link btn btn-sm btn-outline-warning"
                  type="button"
                >
                  POKEDEX
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="navbar-font2"
                  class="nav-link btn btn-sm btn-outline-danger"
                  type="button"
                >
                  ROCKET-DEX
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--<div class="pokemonInfo"> -->
      <div id="findPokemonSection">
        <!--<input type="text" id="pokemonName" placeholder="Find a PokÃ©mon" /> -->
        <div id="findPokemonButton"></div>
      </div>

      <div class="pokemonLogo">
        <div class="poketext" id="pokedextext">Pokedex</div>
        <div class="poketext" id="pokedextext2">Pokedex</div>
        <div class="poketext" id="pokedextext3">Pokedex</div>
        <img src="images/Pok&#xE9;mon_logo_English.webp" alt="pokemonlogo" />
      </div>
      <div class="pokeball-placeholder">
        <div id="pokemonResult"></div>
      </div>
      <section class="info" id="info">
        <div class="pokemonList">
          <ul class="pokemon-list list-group"></ul>
        </div>
      </section>
    </section>

    <!-- Pokedex Modal -->
    <div
      class="modal fade"
      id="pokedexModal"
      tabindex="-1"
      aria-labelledby="pokedexModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokedexModalLabel"></h5>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
